<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Portafolio de Desarrollo Web</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <!-- Vista del encabezado -->
            <nav>
                <ul>
                    <li><a href="#sobre-mi" class="active">Sobre mí</a></li>
                    <li><a href="#portafolio">Portafolio</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!--<h1>Sobre mí</h1>
            <p>Nombre: <span id="nombre"></span></p>
            <p>Edad: <span id="edad"></span></p>
            <p>Descripción: <span id="descripcion"></span></p>-->
            <section id="sobre-mi">
                <!-- Vista de la sección Sobre mí -->
                <h1>Sobre mí</h1>
                <div class="sobre-mi-contenedor">
                    <h3 class="sobre-mi-titulo"></h3>
                    <div class="sobre-mi-contenido">
                      <div class="sobre-mi-foto-contenedor">
                        <img class="sobre-mi-foto" src="">
                      </div>
                      <div class="sobre-mi-descripcion"></div>
                      <div class="sobre-mi-habilidades"></div>
                    </div>
                </div>
            </section>
        
            <section id="portafolio">
                <!-- Vista de la sección Portafolio -->
                <h1>Portafolio</h1>
                <div class="portafolio-contenedor">
                    <h2 class="portafolio-titulo"></h2>
                    <div class="portafolio-proyectos-contenedor">
                        <div class="portafolio-proyecto">
                            <img class="portafolio-proyecto-imagen" src="" alt="${proyecto.titulo}">
                            <h3 class="portafolio-proyecto-titulo"></h3>
                            <p class="portafolio-proyecto-descripcion"></p>
                            <a class="portafolio-proyecto-enlace" href="" target="_blank">Ver proyecto</a>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="blog">
                <!-- Vista de la sección Blog -->
                <h2>Blog</h2>
                <div class="blog-contenedor">
                    <h2 class="blog-titulo"></h2>
                    <div class="blog-articulos-contenedor">
                      <!-- Aquí se insertarán los artículos del blog dinámicamente -->
                    </div>
                </div>
            </section>
            
            <section id="contacto">
                <!-- Vista de la sección Contacto -->
                <h2>Contáctame</h2>
                <div class="contacto-opciones-contenedor">
                    <div class="contacto-opciones">
                        <p class="contact-titulo">${opcion.titulo}</p>
                        <a href="mailto:ejemplo@ejemplo.com"" id="contact-email">Contáctame por correo electrónico</a>
                        <a href="https://wa.me/123456789" target="_blank" id="contact-whatsapp">Contáctame por WhatsApp</a>
                        <a href="tel:555-123-4567" id="contact-phone">Contáctame por teléfono</a>
                    </div>
                </div>
              </section>
              
        </main>
        
        <!--<script src="assets/app/app.js"></script>-->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/models.js"></script>
        <script src="assets/js/views.js"></script>
        <script src="assets/js/controllers.js"></script>
        <script>
            sobreMiControlador.init();
            portafolioControlador.init();
            blogControlador.init();
            //contactoControlador.init();
        </script>
    </body>
</html>
